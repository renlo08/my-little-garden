{% extends "base.html" %}

{% block content %}
    <div>
        <a href="{% url 'create-garden' %}">Add garden</a>
    </div>
    <ul>
        {% for garden in gardens %}
        	{% if garden.name %}
                <li><a href="/gardens/{{ garden.slug }}/">{{ garden.name }}</a></li>
            {% endif %}
        {% endfor %}

    </ul>
{% endblock content %}
