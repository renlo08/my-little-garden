{% extends "base.html" %}

{% block content %}
<h1>My gardens</h1>
<a href='{% url "gardens:create" %}'>Add Garden</a>
    {% if not object_list.exists %}
        <div>
            You do not have any garden yet.
            <p>Click on 'Add Garden' to create your first garden</p>
        </div>
    {% else %}
        <ul>
            {% for x in object_list %}
                <li><a href='{{ x.get_absolute_url }}'>{{ x.name }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock content %}
