{% extends "base.html" %}

{% block content %}

    {% if message %}
    	<p>{{ message }}</p>
    {% endif %}
    <div>
    <button hx-get="{% url "gardens:list" %}" hx-target="" hx-swap="innerHTML">Back to list</button>
    </div>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
