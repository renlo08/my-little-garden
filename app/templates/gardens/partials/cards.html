{% load static %}

{% if not gardens.exists %}
    <div>
        <span>You do not have any garden yet.</span>
        <span>Click on 'Add Garden' to create your first garden</span>
    </div>
{% else %}

    {% for garden in gardens %}
        <!-- Garden card -->
        <div id='garden-card-{{ forloop.counter }}'
             class='garden-card hover:shadow-lg hover:border-emerald-400 hover:border-b-4 relative'
             data-url={{ garden.get_absolute_url }}>
            <!-- card image -->
            <img src="https://picsum.photos/id/110/100"
                 alt="card-picture"
                 class="h-32 sm:h-44 w-full object-cover">
            <!-- card header -->
            <div class="m-4 line-clamp-5">
                <span class="font-bold truncate block">{{ garden.name }}</span>
                <span class="block text-gray-500 text-sm">{{ garden.description }}</span>
            </div>

            <!-- card buttons -->
            <div class="grid grid-rows-1 gap-1 absolute top-0 right-0 mr-2 mt-2">
                <button type="button" id="deleteButton{{ forloop.counter }}"
                        data-tooltip-target="tooltip-delete-{{ forloop.counter }}"
                        hx-confirm="ÃŠtes vous certain de vouloir supprimer ce jardin?"
                        hx-post="{% url 'gardens:delete' garden.pk %}" hx-target="#garden-list"
                        class="delete-card bg-red-600 text-white text-xs uppercase font-bold rounded-md p-2 hover:bg-red-700">
                    <!-- SVG icon -->
                    <svg class="w-3 h-3" data-slot="icon" fill="currentColor" viewBox="0 0 16 16"
                         xmlns="http://www.w3.org/2000/svg"
                         aria-hidden="true">
                        <path clip-rule="evenodd" fill-rule="evenodd"
                              d="M5 3.25V4H2.75a.75.75 0 0 0 0 1.5h.3l.815 8.15A1.5 1.5 0 0 0 5.357 15h5.285a1.5 1.5 0 0 0 1.493-1.35l.815-8.15h.3a.75.75 0 0 0 0-1.5H11v-.75A2.25 2.25 0 0 0 8.75 1h-1.5A2.25 2.25 0 0 0 5 3.25Zm2.25-.75a.75.75 0 0 0-.75.75V4h3v-.75a.75.75 0 0 0-.75-.75h-1.5ZM6.05 6a.75.75 0 0 1 .787.713l.275 5.5a.75.75 0 0 1-1.498.075l-.275-5.5A.75.75 0 0 1 6.05 6Zm3.9 0a.75.75 0 0 1 .712.787l-.275 5.5a.75.75 0 0 1-1.498-.075l.275-5.5a.75.75 0 0 1 .786-.711Z"></path>
                    </svg>
                </button>

                <a href="{{ garden.get_edit_url }}" id="updateButton{{ forloop.counter }}"
                        class="edit-card bg-green-600 text-white text-xs uppercase font-bold rounded-md p-2 hover:bg-green-600">
                    <!-- SVG icon -->
                    <svg class="w-3 h-3" data-slot="icon" fill="currentColor" viewBox="0 0 16 16"
                         xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M13.488 2.513a1.75 1.75 0 0 0-2.475 0L6.75 6.774a2.75 2.75 0 0 0-.596.892l-.848 2.047a.75.75 0 0 0 .98.98l2.047-.848a2.75 2.75 0 0 0 .892-.596l4.261-4.262a1.75 1.75 0 0 0 0-2.474Z"></path>
                        <path d="M4.75 3.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h6.5c.69 0 1.25-.56 1.25-1.25V9A.75.75 0 0 1 14 9v2.25A2.75 2.75 0 0 1 11.25 14h-6.5A2.75 2.75 0 0 1 2 11.25v-6.5A2.75 2.75 0 0 1 4.75 2H7a.75.75 0 0 1 0 1.5H4.75Z"></path>
                    </svg>
                </a>
            </div>
          
            <!-- tooltip -->
            <div id="tooltip-delete-{{ forloop.counter }}" role="tooltip"
                 class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-emerald-700 rounded-lg shadow-sm opacity-0 tooltip dark:bg-emerald-500">
                Supprimer
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        </div>
    {% endfor %}
{% endif %}
