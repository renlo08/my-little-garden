{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Little Garden</title>

    <!-- Include Font Awesome -->
    {#    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">#}

    <!-- Tailwind CSS -->
    {% include 'head/css.html' %}

    <!-- Include Libraries -->
    {% include 'head/scripts.html' %}


</head>
<body class="flex flex-col min-h-screen font-body bg-gray-50 text-gray-600">

<header class="bg-white">
    <div class="flex justify-between items-center mr-5 h-16">

        <!-- Logo-->
        <a href="{% url 'home' %}">
            <img class="w-16 rounded-full ml-5"
                 src="{% static 'img/logo.png' %}"
                 alt="MyLittleGarden">
        </a>
        <!-- Navbar -->
        {% include 'partials/navbar.html' %}
    </div>

</header>

<!-- main and page content -->
<main class="flex-grow flex flex-col">

    {% block content %}
        <h3>This will be replaced</h3>
    {% endblock content %}
</main>

<footer class="h-16 text-center text-white p-8 bg-green-500">placeholder footer</footer>


<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
</script>
</body>
</html>
